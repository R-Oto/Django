<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    {% for post in posts reversed %}
    
    <a href="/">
        {{post.title}}
        {{post.body|truncatewords:20}}
        <img src="{{post.img.url}}" alt="" width="30">
        {{post.created|timesince}}
    </a>
    
    {% endfor %}
</body>
</html>
